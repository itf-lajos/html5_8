<!-- Termék. -->
<div class="col-lg-4 col-sm-6" data-ng-repeat="termek in termekek track by $index">
    <div class="preview">
        <div class="image">
            <img data-ng-src="{{ termek.img }}" class="img-responsive" alt="Cerulean">
        </div>
        <div class="options">
            <h3>{{ termek.name }}</h3>
            <p>{{ termek.desc }}</p>
            <div class="btn-group">{{ termek.price }} Ft</div>
        </div>
    </div>
</div>
<!-- /Termék. -->
